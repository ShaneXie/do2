<div class="streamGrid">
	<ul class="liveBoxList"
		dnd-horizontal-list="true"
		dnd-list="watchingList"
		dnd-allowed-types="gridAllowedDropType"
		layout="row"
		layout-wrap>
		<li ng-class="boxStyle()"
			ng-repeat="box in watchingList"
			dnd-draggable="box"
			dnd-type="itemType"
			dnd-moved="watchingList.splice($index, 1)">
			<div class="liveBox">{{ box }}</div>
		</li>
	</ul>
</div>
